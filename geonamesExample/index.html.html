<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Overview</title>
    <link rel="stylesheet" href="listyles.css"> 
    <script src="libs/js/jquery-2.2.3.min.js"></script> 
    <script src="libs/js/script.js"></script>
</head>
<body>
    <h1>API Overview</h1>
    <table border="1">
        <thead>
            <tr>
                <th>API Name</th>
                <th>API Description</th>
                <th>Parameters</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>GeoNames</td>
                <td>Provides geographical data and information.</td>
                <td>
                    Language: <input type="text" id="geoLang" value="en"><br>
                    Country: <input type="text" id="geoCountry" value="GB">
                </td>
                <td><button onclick="getGeoNames()">Get Info</button></td>
            </tr>
            <tr>
                <td>OpenWeatherMap</td>
                <td>Get weather data for any location.</td>
                <td>
                    City: <input type="text" id="weatherCity" value="London"><br>
                    API Key: <input type="text" id="weatherApiKey" value="7526e2e653c519a08473b643654fe319">
                </td>
                <td><button onclick="getWeather()">Get Weather</button></td>
            </tr>
            <tr>
                <td>REST Countries</td>
                <td>Information about countries.</td>
                <td>
                    Country Name: <input type="text" id="countryName" value="Germany"><br>
                </td>
                <td><button onclick="getCountryInfo()">Get Country Info</button></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
