<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Integration Example</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>API Integration Example</h1>
<table>
    <thead>
        <tr>
            <th>API Name</th>
            <th>API Description</th>
            <th>Parameters</th>
            <th>Result</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>GeoNames</td>
            <td>Get country information</td>
            <td>
                <input type="text" id="geoCountry" placeholder="Country Code (e.g., GB)">
                <button class="call-api" data-api="geonames">Get Info</button>
            </td>
            <td id="geoResult"></td>
        </tr>
        <tr>
            <td>Another API</td>
            <td>API description here</td>
            <td>
                <input type="text" id="anotherParam" placeholder="Parameter">
                <button class="call-api" data-api="another">Get Info</button>
            </td>
            <td id="anotherResult"></td>
        </tr>
        <tr>
            <td>Third API</td>
            <td>API description here</td>
            <td>
                <input type="text" id="thirdParam" placeholder="Parameter">
                <button class="call-api" data-api="third">Get Info</button>
            </td>
            <td id="thirdResult"></td>
        </tr>
    </tbody>
</table>

<script>
$(document).ready(function() {
    $('.call-api').click(function() {
        const api = $(this).data('api');
        let param;

        if (api === 'geonames') {
            const country = $('#geoCountry').val();
            param = `?lang=en&country=${country}`;
            const url = `http://localhost/geonamesExample/libs/php/getCountryInfo.php${param}`;
            $.getJSON(url, function(data) {
                $('#geoResult').text(JSON.stringify(data));
            });
        } else if (api === 'another') {
            param = $('#anotherParam').val();
            // Call another API here
            $('#anotherResult').text('Result for Another API');
        } else if (api === 'third') {
            param = $('#thirdParam').val();
            // Call third API here
            $('#thirdResult').text('Result for Third API');
        }
    });
});
</script>

</body>
</html>
