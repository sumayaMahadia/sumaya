<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=scr, initial-scale=1.0" />
    <title>Gazetteer - Kiran Sundal</title>
    <link rel="stylesheet" href="./libs/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./libs/css/leaflet.css" />
    <link rel="stylesheet" href="./libs/css/leaflet-easyButtons.css" />
    <link rel="stylesheet" href="./libs/css/fontAwesome.css" />
    <link rel="icon" type="image/png" href="./images/mapicon.png" />
    <link rel="stylesheet" href="./libs/css/MarkerCluster.css" />
    <link rel="stylesheet" href="./libs/css/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="./libs/css/extraMarkers.min.css" />
    <link rel="stylesheet" href="./libs/css/toast.css" />
    <link rel="stylesheet" href="./libs/css/style.css" />
  </head>
  <body>
    <div id="preloader"></div>
    <div class="select-container">
      <select name="countries" id="selectCountries" class="form-control">
        <option value="">Select Country</option>
      </select>
    </div>

    <!-- Basic country Info modal -->
    <div class="country-info-modal">
      <div
        class="modal fade"
        id="countryInfo"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Country Information
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="categories">
                    <div id="info-1" class="overflow-auto"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->

    <!-- Weather modal -->
    <div class="weather-modal">
      <div
        class="modal fade"
        id="weatherInfo"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-md modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Weather in Country Capital</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <section>
                <div class="container">
                  <div
                    class="row d-flex justify-content-center align-items-center h-100"
                  >
                    <div class="col-md-12 col-lg-12 col-xl-12">
                      <div
                        id="wrapper-bg"
                        class="card text-white bg-image shadow-4-strong"
                      >
                        <!-- Main current data -->
                        <div class="card-header p-4 border-0">
                          <div class="text-center mb-3">
                            <p class="h2 mb-1" id="wrapper-name"></p>
                            <p class="mb-1" id="wrapper-description"></p>
                            <p class="display-1 mb-1" id="wrapper-temp"></p>
                            <span class=""
                              >Pressure: <span id="wrapper-pressure"></span
                            ></span>
                            <span class="mx-2">|</span>
                            <span class=""
                              >Humidity: <span id="wrapper-humidity"></span
                            ></span>
                          </div>
                        </div>

                        <!-- Hourly forecast -->
                        <div
                          class="card-body p-4 border-top border-bottom mb-2"
                        >
                          <div class="row text-center">
                            <div class="col-2">
                              <strong class="d-block mb-2">Now</strong>
                              <img
                                id="wrapper-icon-hour-now"
                                src=""
                                class=""
                                alt=""
                              />
                              <strong
                                class="d-block"
                                id="wrapper-hour-now"
                              ></strong>
                            </div>

                            <div class="col-2">
                              <strong
                                class="d-block mb-2"
                                id="wrapper-time1"
                              ></strong>
                              <img
                                id="wrapper-icon-hour1"
                                src=""
                                class=""
                                alt=""
                              />
                              <strong
                                class="d-block"
                                id="wrapper-hour1"
                              ></strong>
                            </div>

                            <div class="col-2">
                              <strong
                                class="d-block mb-2"
                                id="wrapper-time2"
                              ></strong>
                              <img
                                id="wrapper-icon-hour2"
                                src=""
                                class=""
                                alt=""
                              />
                              <strong
                                class="d-block"
                                id="wrapper-hour2"
                              ></strong>
                            </div>

                            <div class="col-2">
                              <strong
                                class="d-block mb-2"
                                id="wrapper-time3"
                              ></strong>
                              <img
                                id="wrapper-icon-hour3"
                                src=""
                                class=""
                                alt=""
                              />
                              <strong
                                class="d-block"
                                id="wrapper-hour3"
                              ></strong>
                            </div>

                            <div class="col-2">
                              <strong
                                class="d-block mb-2"
                                id="wrapper-time4"
                              ></strong>
                              <img
                                id="wrapper-icon-hour4"
                                src=""
                                class=""
                                alt=""
                              />
                              <strong
                                class="d-block"
                                id="wrapper-hour4"
                              ></strong>
                            </div>

                            <div class="col-2">
                              <strong
                                class="d-block mb-2"
                                id="wrapper-time5"
                              ></strong>
                              <img
                                id="wrapper-icon-hour5"
                                src=""
                                class=""
                                alt=""
                              />
                              <strong
                                class="d-block"
                                id="wrapper-hour5"
                              ></strong>
                            </div>
                          </div>
                        </div>

                        <!-- Daily forecast -->
                        <div class="card-body px-5">
                          <div class="row align-items-center">
                            <div class="col-lg-6">
                              <strong>Today</strong>
                            </div>

                            <div class="col-lg-2 text-center">
                              <img
                                id="wrapper-icon-today"
                                src=""
                                class="w-100"
                                alt=""
                              />
                            </div>

                            <div class="col-lg-4 text-end">
                              <span id="wrapper-forecast-temp-today"></span>
                            </div>
                          </div>

                          <div class="row align-items-center">
                            <div class="col-lg-6">
                              <strong>Tomorrow</strong>
                            </div>

                            <div class="col-lg-2 text-center">
                              <img
                                id="wrapper-icon-tomorrow"
                                src=""
                                class="w-100"
                                alt=""
                              />
                            </div>

                            <div class="col-lg-4 text-end">
                              <span id="wrapper-forecast-temp-tomorrow"
                                >28</span
                              >
                            </div>
                          </div>

                          <div class="row align-items-center">
                            <div class="col-lg-6">
                              <strong>Day after tomorrow</strong>
                            </div>

                            <div class="col-lg-2 text-center">
                              <img
                                id="wrapper-icon-dAT"
                                src=""
                                class="w-100"
                                alt=""
                              />
                            </div>

                            <div class="col-lg-4 text-end">
                              <span id="wrapper-forecast-temp-dAT">28</span>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
            </div>

            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->

    <!-- useful info  modal -->
    <div class="useful-info-modal">
      <div
        class="modal fade"
        id="usefulInfo"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div
          class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Useful Information</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="categories">
                    <div id="u-info-1" class="overflow-auto"></div>
                    <div id="u-info-2" class="overflow-auto"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->

    <!--  public holiday  Info modal -->
    <div class="public-holiday-info-modal">
      <div
        class="modal fade"
        id="public-holiday"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        id
      >
        <div
          class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="public-hol-title">Public Holidays</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="categories">
                    <div id="ph-info-1" class="overflow-auto"></div>
                    <div id="ph-info-1" class="overflow-auto"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->

    <!--  news hesadlines modal -->
    <div class="news-headline-modal">
      <div
        class="modal fade"
        id="news-headlines"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
        id
      >
        <div
          class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable"
        >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">News Headlines</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="row">
                <div class="col-12">
                  <div class="categories">
                    <div id="nh-info-1" class="overflow-auto"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- ------------------------------------------- -->
    <div id="map"></div>

    <script src="./libs/js/jquery-3.6.3.min.js"></script>
    <script src="./libs/js/bootstrap.bundle.min.js"></script>
    <script src="./libs/js/leaflet.js"></script>
    <script src="./libs/js/extraMarkers.min.js"></script>
    <script src="./libs/js/leaflet-easyButtons.js"></script>
    <script src="./libs/js/leaflet.markercluster.js"></script>
    <script src="./libs/js/leaflet.markercluster-src.js"></script>
    <script src="./libs/js/fontAwesome.js"></script>
    <script src="./libs/js/date.js"></script>
    <script src="./libs/js/toast.js"></script>
    <script src="./libs/js/config.js"></script>
    <script src="./libs/js/script.js"></script>
  </body>
</html>
